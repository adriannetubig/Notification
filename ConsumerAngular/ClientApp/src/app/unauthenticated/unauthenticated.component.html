<table #table mat-table [dataSource]="dataSource" class="full-width-table">

  <!-- Position Column -->
  <ng-container matColumnDef="eventDate">
    <th mat-header-cell *matHeaderCellDef> Event Date. </th>
    <td mat-cell *matCellDef="let element"> {{element.eventDate}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="message">
    <th mat-header-cell *matHeaderCellDef> Message </th>
    <td mat-cell *matCellDef="let element"> {{element.message}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="sender">
    <th mat-header-cell *matHeaderCellDef> Sender </th>
    <td mat-cell *matCellDef="let element"> {{element.sender}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="notificationColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: notificationColumns;"></tr>
</table>
<mat-toolbar color="primary" class="bottom-toolbar">
  <mat-form-field>
    <textarea matInput placeholder="Sender" [(ngModel)]="notification.Sender"></textarea>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="Message" [(ngModel)]="notification.Message"></textarea>
  </mat-form-field>
  <button mat-raised-button (click)="Send();">Send</button>
</mat-toolbar>
