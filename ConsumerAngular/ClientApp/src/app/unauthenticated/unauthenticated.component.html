<table mat-table [dataSource]="forecasts" class="full-width-table">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <ng-container matColumnDef="dateFormatted">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.dateFormatted}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="temperatureC">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.temperatureC}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="temperatureF">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.temperatureF}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="summary">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.summary}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
